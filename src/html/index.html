<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalist</title>
  </head>
  <body>
    <div class="home">
      <div class="hero">Katalist</div>
      <div class="katas">
        <div class="home-header">
          <p>Your Katas</p>
          <button class="kata-plus-btn"><img src="../../assets/icons/plus.svg" alt="Plus icon"></button>
        </div>
        <ul class="kata-list"></ul>
      </div>
    </div>
    <div class="kata hidden">
      <button class="go-back-btn"><img src="../../assets/icons/chevron-left.svg" alt="Go Back icon"></button>
      <div class="kata-name"></div>
      <div class="completion-meter"></div>
      <div class="kata-content">
        <button class="new-action-btn"><img src="../../assets/icons/plus.svg" alt="New Action"></button>
        <ul class="action-list"></ul>
      </div>
    </div>
  </body>
</html>
