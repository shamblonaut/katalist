<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalist</title>
  </head>
  <body>
    <div class="home">
      <div class="hero">Katalist</div>
      <div class="katas">
        <div class="katas-header">
          <p>Your Katas</p>
          <button class="kata-plus-btn">
            <img src="887d2aad484110b1f963.svg" alt="Plus icon" />
          </button>
        </div>
        <ul class="kata-list"></ul>
      </div>
    </div>
    <div class="kata">
      <div class="kata-header">
        <button class="go-back-btn">
          <img src="982a40d4f9e3cf9fdaea.svg" alt="Go Back icon" />
        </button>
        <div class="kata-name"></div>
      </div>
      <div class="kata-header-gutter">
        <div class="completion-meter"></div>
      </div>
      <div class="kata-content">
        <div class="actions-header">
          <p>Actions</p>
          <button class="new-action-btn">
            <img src="887d2aad484110b1f963.svg" alt="New Action" />
          </button>
        </div>
        <ul class="action-list"></ul>
      </div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
